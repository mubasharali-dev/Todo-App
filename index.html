<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <h3>Todo App</h3>
      </div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Add Todo</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </nav>

    <h1>Todo List</h1>
    <div class="todo-list">
      <div class="todo-item">
        <input type="checkbox" id="todo-1" />
        <label for="todo-1">Buy milk</label>
        <button class="edit-button">Edit</button>
        <button class="delete-button">Delete</button>
      </div>
      <div class="todo-item">
        <input type="checkbox" id="todo-2" />
        <label for="todo-2">Take out the trash</label>
        <button class="edit-button">Edit</button>
        <button class="delete-button">Delete</button>
      </div>

      <div class="todo-item">
        <input type="checkbox" id="todo-2" />
        <label for="todo-2">Do coding in Morning </label>
        <button class="edit-button">Edit</button>
        <button class="delete-button">Delete</button>
      </div>
    </div>
    <form>
      <input type="text" placeholder="New Todo..." id="new-todo" />
      <button type="submit">Add</button>
    </form>
    <footer>
      <p>&copy; 2023 Todo App. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
